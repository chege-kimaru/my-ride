<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <div class="row">
    <div class="col-lg-12">
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput [formControl]="form.controls['name']" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <mat-form-field class="full-width">
        <mat-label>Country</mat-label>
        <input readonly matInput value="Kenya" [formControl]="form.controls['country']" required>
      </mat-form-field>
    </div>
    <div class="col-lg-6">
      <mat-form-field class="full-width">
        <mat-label>City</mat-label>
        <input readonly matInput value="Nairobi" [formControl]="form.controls['city']" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <mat-form-field class="full-width">
        <mat-label>Phone</mat-label>
        <input matInput [formControl]="form.controls['phone']" required>
      </mat-form-field>
    </div>
    <div class="col-lg-6">
      <mat-form-field class="full-width">
        <mat-label>ID Number</mat-label>
        <input matInput [formControl]="form.controls['id_number']" required>
      </mat-form-field>
    </div>
  </div>

  <button [disabled]="!form.valid" type="submit" mat-raised-button color="primary">Update</button>
</form>
