<!--== Page Title Area Start ==-->
<section id="title-area" class="section-padding overlay">
  <div class="container">
    <div class="row">
      <!-- Page Title Start -->
      <div class="col-lg-12">
        <div class="section-title  text-center">
          <h2>My Cars</h2>
          <span class="title-line"><i class="fa fa-car"></i></span>
          <p>Cars you have registered with the app.</p>
        </div>
      </div>
      <!-- Page Title End -->
    </div>
  </div>
</section>
<!--== Page Title Area End ==-->

<!--== Car List Area Start ==-->
<section id="car-list-area" class="section-padding">
  <div class="container">
    <table class="table">
      <thead>
      <tr>
        <th>Image</th>
        <th>Car</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Hires</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let car of cars">
        <td><img [src]="car?.picture?.picture" style="width: 100px;" alt=""></td>
        <td>{{car?.CarDetail?.Make?.make}} {{car?.CarDetail?.Model?.model}} {{car?.CarDetail?.Series?.series}}</td>
        <td>{{car.price}}</td>
        <td>
          <button routerLink="/add-car/{{car?.id}}" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
        <td>
          <button (click)="openHireDialog(car)" mat-icon-button>
            <mat-icon>attach_money</mat-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
