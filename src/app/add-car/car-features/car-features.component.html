<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <div class="row">
    <div class="col-lg-12">
      <h5>Fuel Type: </h5>
      <mat-radio-group [formControlName]="'fuel_type'">
        <mat-radio-button value="Petrol">Petrol</mat-radio-button>
        <mat-radio-button value="Diesel">Diesel</mat-radio-button>
        <mat-radio-button value="Hybrid">Hybrid</mat-radio-button>
        <mat-radio-button value="Diesel-Hybrid">Diesel-Hybrid</mat-radio-button>
        <mat-radio-button value="Electric">Electric</mat-radio-button>
        <mat-radio-button value="Other">Other</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <h5>Interior Type: </h5>
      <mat-radio-group [formControlName]="'interior_type'">
        <mat-radio-button value="Cloth">Cloth</mat-radio-button>
        <mat-radio-button value="Leather">Leather</mat-radio-button>
        <mat-radio-button value="Other">Other</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <mat-form-field appearance="standard" class="full-width">
        <mat-label>Colour</mat-label>
        <mat-select [formControlName]="'colour'">
          <mat-option value="option">White</mat-option>
          <mat-option value="option">Silver</mat-option>
          <mat-option value="option">Green</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <mat-form-field class="full-width">
        <mat-label>Engine</mat-label>
        <input matInput type="number" [formControlName]="'engine'">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput [formControlName]="'description'"></textarea>
      </mat-form-field>
    </div>
  </div>
  <button [disabled]="!form.valid" color="primary" mat-raised-button type="submit">Update</button>
</form>
