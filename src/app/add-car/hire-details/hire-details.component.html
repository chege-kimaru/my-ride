<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <div class="row">
    <div class="col-6">
      <mat-form-field class="full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" [formControl]="form.controls['price']">
      </mat-form-field>

    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <mat-form-field class="full-width">
        <mat-label>Terms</mat-label>
        <textarea matInput [formControl]="form.controls['terms']"></textarea>
      </mat-form-field>
    </div>
  </div>
  <button color="primary" mat-raised-button>Update</button>
</form>
