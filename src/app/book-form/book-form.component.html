<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <div class="row">
    <div class="col-lg-6">
      <mat-form-field class="full-width">
        <mat-label>From</mat-label>
        <input matInput formControlName="from" [matDatepicker]="fromDatePicker">
        <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #fromDatePicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-lg-6">
      <mat-form-field class="full-width">
        <mat-label>To</mat-label>
        <input matInput formControlName="to" [matDatepicker]="toDatePicker">
        <mat-datepicker-toggle matSuffix [for]="toDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #toDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <mat-form-field appearance="standard" class="full-width">
        <mat-label>Purpose</mat-label>
        <textarea matInput formControlName="purpose" rows="3"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <mat-form-field appearance="standard" class="full-width">
        <mat-label>Location</mat-label>
        <input matInput formControlName="location"/>
      </mat-form-field>
    </div>
  </div>

  <div>
    <mat-checkbox formControlName="accept-terms">Accept Terms</mat-checkbox>
  </div>

  <button [disabled]="!form.valid || !form.value['accept-terms']" color="primary" mat-raised-button
          type="submit">Hire
  </button>
</form>
